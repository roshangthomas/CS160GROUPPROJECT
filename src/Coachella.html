<!-- HTML code to display the order in which to see the selected artists -->
<div class="order-section">
    <h2>Artist Order:</h2>
    <p id="artist-order"></p>
</div>

<!-- JavaScript code to generate and display the artist order -->
<script>
    // Define an array of the selected artists
    const selectedArtists = ["Artist 1", "Artist 3", "Artist 5"];

    // Generate the order in which to see the selected artists
    const artistOrder = selectedArtists.sort();

    // Display the artist order in the HTML
    const artistOrderElement = document.getElementById("artist-order");
    artistOrderElement.textContent = artistOrder.join(", ");
</script>
